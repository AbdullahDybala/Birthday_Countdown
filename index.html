<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Birthday Countdown // By Abdullah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-info">
        <h3>Saad's Birthday Countdown</h3>
        <h4 class="giveaway">
          0
        </h4>
        <p class="time-left">
          0
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
      <h4 style="padding: 20px;width: 100%;text-align: center;bottom: 0;left: 0;">proudly presented by <a href="https://www.instagram.com/abdullah_dybala_/" target="_blank" style="color: orangered;">Abdullah</a></h4>
    </section>

    <script src="script.js"></script>
  </body>
</html>
